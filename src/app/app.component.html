<!-- Toolbar -->
<div class="toolbar" role="banner">
  <img draggable="false" class="logo"
       width="40"
       alt="BMIRite Logo"
       src="favicon.ico"
       />
  <div class="spacer">
  </div>
  <mat-slide-toggle draggable="false" (change)="changeTheme()" [color]="switchColor" [checked]="themeSelect" class="themeSwitch">
    <span>&nbsp;</span><span>&nbsp;</span><img draggable="false" width="24" height="24" src="/assets/sun.png" [hidden]="themeSelect" />
    <img draggable="false" width="24" height="24" src="/assets/moon.png" [hidden]="!themeSelect" />
  </mat-slide-toggle>
  <span class="vertical-line"></span>
  <a draggable="false" class="git" aria-label="Github" target="_blank" rel="noopener" href="https://github.com/awhic" title="Github">
    <img draggable="false" width="24" height="24" src="/assets/github.png"/>
  </a>
  <a draggable="false" class="yt" aria-label="YouTube" target="_blank" rel="noopener" href="https://youtube.com" title="Youtube" href="https://youtube.com">
    <img draggable="false" width="24" height="18" src="/assets/youtube.png"/>
  </a>
</div>
<!-- Content -->
<div>
  <app-bmi-calculator-content>
  </app-bmi-calculator-content>
</div>
